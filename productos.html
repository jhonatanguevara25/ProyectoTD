                <tr>
                  <th scope="col">Tipo de Producto</th>
                  <th scope="col">Producto</th>
                  <th scope="col">Descripcion</th>

                      type="descriProd"

                  <td style="width: 10%">

                      id="agregar"
                      src="Imagenes/Ventas/agregar.png"
