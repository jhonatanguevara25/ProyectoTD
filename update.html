    <div class="container p-4 my-5 border contenedor-main">
      <h2 class="text-center iniciar">Actualizar</h2>
      <br />
      <label
        class="etiquetas"
        style="font-weight: 700; font-size: 18px; line-height: 28px"
        ><span style="color: #8f589f">*</span>Campos requeridos</label
      ><br />
      <form action="crud.html">
        <label for="name" class="etiquetas"
          >Nombre Completo<span style="color: #8f589f">*</span></label
        >
        <input
          type="text"
          class="datos"
          id="name"
          name="name"
          required="true"
        />
        <label for="email" class="etiquetas"
          >Correo Electrónico<span style="color: #8f589f">*</span></label
        >
        <input
          type="text"
          class="datos"
          id="email"
          name="email"
          required="true"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
        />
        <button class="btn btn-success enviados" onclick="actualizar()">
          Actualizar
        </button>
        <a href="/"
          ><p class="text-center">
            ¿Tienes una cuenta? <span class="internos">Inicia Sesión</span>
          </p></a
        >
      </form>
    </div>
